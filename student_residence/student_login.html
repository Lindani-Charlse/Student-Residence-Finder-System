<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Residence Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="student-login-page">
    <!-- Animated Background -->
    <div class="login-bg-animation"></div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header text-center mb-4">
                <a href="index.html" class="login-logo">
                    <i class="fas fa-home"></i>
                    <span>ResidenceFinder</span>
                </a>
                <h2 class="mt-3">Student Login</h2>
                <p class="text-muted">Access your student dashboard</p>
            </div>

            <!-- Login Form -->
            <form id="studentLoginForm" class="login-form">
                <!-- Email -->
                <div class="form-group mb-3">
                    <label for="studentEmail" class="form-label">University Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="studentEmail" 
                               placeholder="student@university.ac.za" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group mb-3">
                    <label for="studentPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="studentPassword" 
                               placeholder="Enter your password" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button"  >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="text-primary">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>

                <!-- Social Login -->
                <div class="social-login text-center mb-4">
                    <p class="divider">or continue with</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="#" class="btn btn-outline-primary social-btn">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="btn btn-outline-primary social-btn">
                            <i class="fab fa-microsoft"></i>
                        </a>
                        <a href="#" class="btn btn-outline-primary social-btn">
                            <i class="fab fa-apple"></i>
                        </a>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="text-center">
                    <p>Don't have an account? <a href="student_signup.html" class="text-primary">Register here</a></p>
                </div>
            </form>

            <script>
                document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    // After successful validation/login, redirect to dashboard:
                    window.location.href = 'student_dashboard.html';
                });
            </script>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
