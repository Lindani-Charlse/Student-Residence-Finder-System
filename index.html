<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Residence Finder | Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-home me-2"></i>StudentResidenceFinder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section (Welcome Page) -->
    <section class="hero-section">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="display-4 fw-bold text-white mb-4">Find Your Perfect Student Home</h1>
                    <p class="lead text-white mb-5">Search for affordable, safe, and convenient student accommodations near your university.</p>
                </div>
                <div class="col-lg-6">
                    <!-- Login & Signup Card -->
                    <div class="card shadow-lg">
                        <div class="card-body p-4">
                            <h3 class="card-title text-center mb-4">Welcome Back!</h3>
                            
                            <!-- Student Login -->
                            <div class="d-grid gap-2 mb-3">
                                <button class="btn btn-primary btn-lg" onclick="window.location.href='student_login.html'">
                                    <i class="fas fa-user-graduate me-2"></i>Student Login
                                </button>
                            </div>
                            
                            <!-- Landlord Login -->
                            <div class="d-grid gap-2 mb-4">
                                <button class="btn btn-outline-primary btn-lg" onclick="window.location.href='landlord_login.html'">
                                    <i class="fas fa-user-tie me-2"></i>Landlord Login
                                </button>
                            </div>

                            <hr class="my-4">

                            <!-- Admin login -->
                            <div class="d-grid gap-2">
                                    <button class="btn btn-success btn-lg" onclick="window.location.href='admin_login.html'">
                                        <i class="fas fa-user-tie me-2"></i>Admin Login
                                    </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 StudentResidenceFinder. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
